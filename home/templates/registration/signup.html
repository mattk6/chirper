<!-- Signup Page, utilizing the base template -->
{% extends "home/base.html" %}

<!-- Main Content -->
{% block content %}
  <h2>Sign Up</h2>
  <form method="post">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>
    <button type="submit">Sign Up</button>
  </form>
{% endblock %}
